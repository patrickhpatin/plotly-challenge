<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navel Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

<body style="background-color: #435660;">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="color:#8B4A8C; background-color: #DBDE6D; background-image: url(static/images/bbbd.png); background-size: 100% 100%;">
        <h1>Navel Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary" style="background-color:#DBDE6D;">
          <div class="panel-heading" style="background-color: #8B4A8C; color: #DBDE6D;">
            <h3 class="panel-title"><h5>Test Subject ID No.:</h5>
          </div><br>&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="selDataset" onchange="optionChanged(this.value)" style="background-color: #DBDE6D; color:#8B4A8C;"></select><br>&nbsp;
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color:#8B4A8C; color:#DBDE6D;">
            <h3 class="panel-title"><h5>Demographic Info:</h5>
          </div>
          <div id="sample-metadata" class="panel-body" style="background-color:#DBDE6D; color:#8B4A8C;"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div><br>&nbsp:<br>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <div class="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/bonus.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
