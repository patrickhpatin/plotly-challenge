<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navel Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

<body style="background-color: #435660;">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="color:#8B4A8C; background-color: #DBDE6D; background-image: url(static/images/bbbd.png); background-size: 100% 100%;">
        <h1>Navel Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color: #8B4A8C;">
          <h5 style="color:#DBDE6D"><strong>Test Subject ID:</strong></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: #8B4A8C; color: DBDE6D;";>
            <h3 class="panel-title" style="color:#DBDE6D;"><strong>Demographic Info:</strong></h3>
          </div>
          <div style="background-color:#DBDE6D; color:#8B4A8C;" id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge">
      </div>
    </div>
    <div>&nbsp;</div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <div class="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
